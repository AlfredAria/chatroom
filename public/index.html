<!doctype html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<title>Web Chat</title>
    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <script src="jquery-1.11.1.js"></script>
    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script src="socket.io-1.2.0.js"></script>
    <script src="clientChat.js"></script>
	<link rel="stylesheet" href="view.css">
</head>
<body>
	<h1>Web Chat</h1>
	<div class="row">

	    <div class="col-md-4">
	    	<div class="panel panel-primary">
	    			<div class='panel panel-heading'>
	    				<h3 class="panel-title">Region</h3>
	    			</div>
                 	<div class='panel panel-body'>
                 		<div>
                 		<label for='userName'>Name: </label>
                 		<input id='userName' type='text' placeholder="Input your name here" class="form-control"/>
                 		</div>
                 		<div>
                 		<label for='chatText'>Text: </label>
                 		<textarea id='chatText' cols="16" class="form-control" placeholder="Type your message..."></textarea>
						</div>
                 		<div><button id='sendButton' type='button' onclick='send()' class='btn btn-lg btn-primary'>Send</button></div>
                 		</div>
                 	</div>
	    		</div>


	    <div class="col-md-8">
	    	<div class="panel panel-info">
	    		<div class="panel panel-heading">
	    			<h3 class="panel-title">Messages</h3>
	    		</div>
	    		<div class="panel panel-body">
	    			<ul id='messageArea'>
	    				<li></li>
	    			</ul>
	    		</div>
	    	</div>
	    </div>
	    		
	    	</div>
	    </div>
	</div>
	</div>
</div>
</body>
