<!doctype html>
<script src="socket.io-1.2.0.js"></script>
<script src="jquery-1.11.1.js"></script>
<script src="clientChat.js"></script>
<style>
	#horizontalLayoutContainer {

	}
	.regionContainer {
		vertical-align:top;
		border: 1px blue solid;
		min-width: 400px;
	}
	.regionContainer > td {
		max-height: 400px;
	}
	#messageArea {
		list-style: none;
		display: block;
		overflow: scroll;
		height: 600px;
	}
	.nameTag {
		color: Blue;
		font-size: small;
	}
	.messageTag {
		color: Black;
	}
	.timeTag {
		color: Green;
		font-size: small;
	}
</style>
<head>
	<title>Web Chat</title>
	<h1>Web Chat</h1>
</head>
<body>
	<table id='horizontalLayoutContainer'>
		<tr>
			<td class='regionContainer'>
             	<table>
             		<tr>
             		<td><label for='userName'>Name: </label></td>
             		<td><input id='userName' type='text' placeholder="Input your name here"/></td>
             		</tr>
             		<tr>
             		<td><label for='chatText'>Text: </label></td>
             		<td><textarea id='chatText' rows="16" 
						cols="50" wrap="hard" placeholder="Type your message...">
					    </textarea><td>
             		</tr>
             		<tr>
             		<td><input id='sendButton' type='button' value='Send' onclick='send()'/></td>
             		</tr>
             	</table>
			</td>
			<td class='regionContainer'>
				<ul id='messageArea'>
					<li></li>
				</ul>
			</td>
		</tr>
	</table>
</body>
